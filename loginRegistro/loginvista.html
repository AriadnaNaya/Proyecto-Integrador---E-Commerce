<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosNormalizados.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://kit.fontawesome.com/cabef59f41.js" crossorigin="anonymous"></script>

    <title>Login</title>
</head>
<body>
    <section>

        <form class="formulario" action="index.html" method="POST">
            
            <h1>Login</h1>
    
            <div class="contenedor">
    
                
                <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="Correo Electronico" id="email">
                </div>
    
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Contraseña" id="password">
                </div>
                  
          
            <input type="submit" value="Iniciar Sessión" class="botton">
                
          
            <p>¿Ya tienes una cuenta?<a class="link" href="registrarvista.html"> Registrese</a></p>
            
         </div>
        </form>
    </section>
</body>
